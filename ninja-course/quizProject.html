<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <title> Quiz in Javascript </title>
</head>

<body>



    <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h6 class="text-primary display-4 my-4"> Quiz App </h6>
        </div>
    </div>

    <!--Result Section -->
    <div class="result py-4 d-none bg-dark text-center text-white">
        <div class="container lead">
            <p><span class="text-white display-4 p-3"> 0% </span> Correct </p>
        </div>
    </div>

    <!--Quiz Section -->
    <div class="quiz py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white"> On with the Question </h2>
            <form action="" class="quiz-form text-light">

                <div class="my-5">
                    <p class="lead font-weight-normal">
                        1. How do you give a someone direction ?
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="A" checked>
                        <label  class="form-check-label"> Show the a map </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q1" value="B">
                        <label  class="form-check-label"> As someone for help </label>
                    </div>
                </div>

                <div class="my-5">
                    <p class="lead font-weight-normal">
                        2. How long is the jounery from Kumasi to Accra
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="A" checked>
                        <label  class="form-check-label">  5 Hours  </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q2" value="B">
                        <label class="form-check-label"> 30mins </label>
                    </div>
                </div>


                <div class="my-5">
                    <p class="lead font-weight-normal">
                        4. What is your favourite programming language
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="A" checked>
                        <label class="form-check-label"> Java </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q3" value="B">
                        <label class="form-check-label"> PHP </label>
                    </div>
                </div>


                <div class="my-5">
                    <p class="lead font-weight-normal">
                        4. What is your programming skill 
                    </p>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="A" checked>
                        <label class="form-check-label"> 90% </label>
                    </div>
                    <div class="form-check my-2 text-white-50">
                        <input type="radio" name="q4" value="B">
                        <label class="form-check-label"> 50% </label>
                    </div>
                </div>

                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>

            </form>
        </div>
    </div>



    <script src="jquery/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
