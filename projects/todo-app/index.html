<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="themify-icons/themify-icons.css" rel="stylesheet" type="text/css">

    <title> Todo App </title>
</head>

<body>

    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo List </h1>
            <form action=""  class="search">
                <input type="text" class="form-control m-auto" name="search" placeholder="Search Todo" />
            </form>
        </header>


    
        <ul class="list-group todos mx-auto text-light"></ul>

        <form class="add text-center my-4">
            <label class="text-light"> Add a new todo </label>
            <input type="text" class="form-control m-auto" name="add" />
        </form>

        <p class="text-center text-white"> Samuel.github.io </p>
    </div>



   
    <script src="jquery/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
